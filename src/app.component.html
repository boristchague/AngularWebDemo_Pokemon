<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<h1> {{title}}</h1>
<p *ngIf="age > 18"> Ceci est un message destiné aux  personne majeurs </p>
<ul>
  <li *ngFor="let pokemon of pokemons"  class="col s6 m4"> {{ pokemon.name}}     {{pokemon.created}}</li>
  <h1 class='center'>Pokémons</h1>
  <div class='container'>
  <div class="row">
  <div *ngFor='let pokemon of pokemons' class="col s6 m4">
    <div class="card horizontal" (click)="selectPokemon(pokemon)" pkmnBorderCard>
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <p>{{ pokemon.name }}</p>
          <p><small>{{ pokemon.created }}</small></p>
        </div>
        <input #box (keyup)="onkey(box.value)" (blur)="value=box.value">
        <p> {{box.value}} </p>
        <p>{{value}}</p>
      </div>
    </div>
  </div>
  </div>
  </div>
